<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Retiree Gigs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #374151;
        }
        .container {
            text-align: center;
            max-width: 400px;
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .icon {
            width: 80px;
            height: 80px;
            background: #2563eb;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 16px 0;
            color: #111827;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 24px 0;
            color: #6b7280;
        }
        .retry-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-btn:hover {
            background: #1d4ed8;
        }
        .offline-features {
            margin-top: 32px;
            text-align: left;
        }
        .offline-features h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #111827;
        }
        .offline-features ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .offline-features li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            color: #6b7280;
        }
        .offline-features li::before {
            content: "âœ“";
            color: #10b981;
            font-weight: bold;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 12.2L11 15.2L16 10.2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>No internet connection detected. Don't worry - you can still access some features of Retiree Gigs!</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="offline-features">
            <h3>What you can do offline:</h3>
            <ul>
                <li>View previously loaded job listings</li>
                <li>Access your saved jobs</li>
                <li>Review your profile information</li>
                <li>Browse cached content</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check for network connectivity and reload when back online
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
